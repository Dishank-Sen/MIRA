<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Info Input</title>
    <link rel="stylesheet" href="../css/content.css">
    <style>
        .loading-icon {
            display: none;
            margin-top: 10px;
        }

        .disabled {
            pointer-events: none;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <header>
        <div><img src="./assets/logo1.jpg" alt="logo" style="height: 100px; width: 100px;"></div>

        <!-- Navigation bar below the header -->
        <nav class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <!-- <li><a href="/find">Find</a></li> -->
                <li><a href="/content">Content</a></li>
                <li><a href="/mood">Your Mood</a></li>
                <li class="search-container">
                    <form id="searchForm">
                        <input type="text" placeholder="Search..." id="search-bar">
                        <button type="submit">Search</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h2>Enter Song Information</h2>

        <!-- Song Info Form -->
        <form id="info">
            <div id="form-container" class="form-container">
                <div class="input-container">
                    <label for="word1">Song Word 1 (Related to song):</label>
                    <input type="text" id="word1" placeholder="Enter word related to song" required>
                </div>

                <div class="input-container">
                    <label for="word2">Song Word 2 (Related to song):</label>
                    <input type="text" id="word2" placeholder="Enter word related to song" required>
                </div>

                <div class="input-container">
                    <label for="word3">Song Word 3 (Related to song):</label>
                    <input type="text" id="word3" placeholder="Enter word related to song" required>
                </div>

                <div class="input-container">
                    <label for="songType">Type of Song (Genre):</label>
                    <input type="text" id="songType" placeholder="Enter song genre" required>
                </div>

                <div class="input-container">
                    <label for="language">Language:</label>
                    <select id="language" required>
                        <option value="English" selected>English</option>
                    </select>
                </div>

                <input type="submit" value="Submit" id="submit">
            </div>
        </form>

        <!-- Loading Icon -->
        <div style="
    position: fixed; 
    top: 50%; 
    left: 50%; 
    transform: translate(-50%, -50%);
    display: flex; 
    justify-content: center; 
    align-items: center;
    margin-top: 50px;" id="loading">
    <img src="../assets/loading.gif" alt="loading..." />
</div>

        <!-- Section to display the result -->
        <pre class="result" id="result">
            <!-- The data will be displayed here after the response -->
        </pre>
    </div>

    <footer>
        <p>©️ 2025 Mirify. All rights reserved.</p>
    </footer>

    <script src="../js/content.js"></script>
</body>
</html>
