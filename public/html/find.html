<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shazam Clone</title>
    <link rel="stylesheet" href="../css/find.css">
</head>
<body>
    <header>
        <div><img src="../assets/logo1.jpg" alt="logo" style="height: 100px; width: 100px;"></div>

        <!-- Navigation bar below the header -->
        <nav class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/find">Find</a></li>
                <li><a href="/content">Content</a></li>
                <li><a href="/mood">Your Mood</a></li>
                <li class="search-container">
                    <form id="searchForm">
                        <input type="text" placeholder="Search..." id="search-bar">
                        <button type="submit">Search</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <div class="shazam-container">
            <div class="shazam-button-container">
                <button id="shazamButton" class="shazam-button">
                    <i class="fa fa-music"></i> Start Listening
                </button>
            </div>

            <!-- GIF Display During Recording -->
            <div id="gifContainer" style="display: none;">
                <img src="../assets/load-unscreen.gif" alt="Recording..." id="recordingGif">
            </div>

            <!-- Track Info Display -->
            <div class="track-info" id="trackInfo" style="display: none;">
                <h2 id="trackTitle">Song Title</h2>
                <p id="trackArtist">Artist Name</p>
            </div>

            <p id="trackTime" style="display: block;">Listening...</p>
        </div>

        <!-- Audio Player -->
        <div id="audioPlayer" style="display: none;">
            <audio id="audio" controls>
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <footer>
        <p>©️ 2025 Mirify. All rights reserved.</p>
    </footer>

    <script src="../js/find.js"></script>
</body>
</html>
