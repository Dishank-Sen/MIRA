<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shazam Clone</title>
    <link rel="stylesheet" href="../css/mood.css">
</head>
<body>
    <header>
        <div><img src="../assets/logo1.jpg" alt="logo" style="height: 100px; width: 100px;"></div>

        <!-- Navigation bar below the header -->
        <nav class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <!-- <li><a href="/find">Find</a></li> -->
                <li><a href="/content">Content</a></li>
                <li><a href="/mood">Your Mood</a></li>
                <li class="search-container">
                    <form id="searchForm">
                        <input type="text" placeholder="Search..." id="search-bar">
                        <button type="submit">Search</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Mood Search Form -->
    <div style="
    position: fixed; 
    top: 50%; 
    left: 50%; 
    transform: translate(-50%, -50%);
    display: flex; 
    justify-content: center; 
    align-items: center;
    margin-top: 50px; display: none;" id="loading">
    <img src="../assets/loading.gif" alt="loading..." />
    </div>
    <div class="form-container">
        <h2>Find Music Based on Mood, Singer, and Language</h2>
        
        <form id="moodForm">
        <div class="input-container">
            <label for="mood">Mood:</label>
            <textarea id="mood" placeholder="Enter your mood" rows="3" required></textarea>
        </div>
            <div class="input-container">
                <label for="singer">Singer:</label>
                <textarea id="singer" placeholder="Enter Singer Name" required></textarea>
            </div>
    
            <div class="input-container">
                <label for="language">Language:</label>
                <input type="text" id="language" placeholder="Enter language" required></input>
            </div>
    
            <input type="submit" value="Find Music" id="submit">
        </form>

        <!-- Results Section -->
        <div id="results" class="result" style="display: none;">
            <h3>Results:</h3>
            
        </div>
    </div>

    <footer>
        <p>©️ 2025 Mirify. All rights reserved.</p>
    </footer>

    <script src="../js/mood.js"></script>
</body>
</html>
